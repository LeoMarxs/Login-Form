<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="css/minimal.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="images/senha.png"/>
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form" id="login-form">
                    <span class="login-form-title">
                        Faça o login
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="email" name="email" autocomplete="off" />
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password" />
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn" type="submit">Login</button>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">
                                Esqueceu sua
                            </span>
                            <a href="criar.html" class="text2">
                                senha?
                            </a>
                        </li>
                        <li>
                            <span class="text1">
                                Não tem conta?
                            </span>
                            <a href="criar.html" class="text2">
                                Criar
                            </a>
                        </li>
                    </ul>

                </form>
            </div>

            <img src="images/login.gif" alt="login" width="400" height="400" class="margin-left-50">

        </div>
    </div>
    
    <script>
        let inputs = document.getElementsByClassName("input-form");
        for(let input of inputs) {
            input.addEventListener("blur", function(){
                if(input.value.trim() != "") {
                    input.classList.add("has-val");
                } else {
                    input.classList.remove("has-val");
                }
            });
        }

        let form = document.getElementById("login-form");
        form.addEventListener("submit", function(event) {
            let inputs = document.getElementsByClassName("input-form");
            for(let input of inputs) {
                if(input.value.trim() == "") {
                    input.parentElement.classList.add("wrap-input-invalid");
                }
            }

            event.preventDefault();

        });
    </script>
 
</body>
</html>
